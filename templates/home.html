{% for post in post_list %}
    <div>
    {{ post.title }}
    {{ post.created_at|date:"Y / m / d"  }}
    {% if post.photo %}
    <div class="thumbnail">
        <img src="{{ post.photo }}" alt="">
    </div>
    {% else %}
        <div class="thumbnail thumbnail-default">no Photo</div>
    {% endif %}
    {{ post.content }}
    </div>
{% endfor %}
